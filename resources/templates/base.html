<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to huodong</title>

    <!-- styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" rel="stylesheet">
    {% style "/css/screen.css" %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <nav class="navbar has-shadow">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="{{servlet-context}}/img/logo.svg">
        </a>
        <div class="navbar-burger">
          <span></span><span></span><span></span>
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <small>Event discovery</small>
          </div>
        </div>
        <div class="navbar-end">
          <a class="navbar-item">Events</a>
          <a class="navbar-item">Restaurants</a>
          <a class="navbar-item">Movies</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <div class="navbar-link">Tools</div>
            <div class="navbar-dropdown">
              <a class="navbar-item" href="{{servlet-context}}/login">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-archive"></i>
                  </span>
                  Cache
                </div>
              </a>
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-coffee"></i>
                  </span>
                  API Docs
                </div>
              </a>
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-sign-out-alt"></i>
                  </span>
                  Log Out
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </section>

    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
